name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v2
      with:
       node-version: '14.x'
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
        architecture: 'x64'
    - name: Install dependencies
      run: |
        python -m pip install jupyterlab~=3.0
    - name: Build
      run: |
        npm install --global lerna
        lerna bootstrap --hoist
        lerna run build
    - name: Test
      run: |
        cd packages/galata
        which chromium
        npm run test -- --chrome-path /usr/bin/chromium
